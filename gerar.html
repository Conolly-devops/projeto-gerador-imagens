<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagens</title>
    <link rel="stylesheet" href="./estilos/estilo.css">
</head>

<body>
    <header>
        <h1>Gerador de Imagens</h1>
        <p>Descreva abaixo a imagem que você quer gerar e clique em "Gerar Imagem"</p>
        <form action="#" method="post"></form>
        <div>
            <label for="Descrição">Descrição de Imagem:</label>
            <input type="text" id="Descrição" name="Descrição">
        </div>
        <br>
        <br>
        <button type="submit">Gerar Imagem</button>
        <div>
            <h2>Imagem gerada</h2>
            <img src="./assets/lobo.png" alt="lobo">
        </div>
        <p class="voltar_inicial"><a href="index.html">Voltar para página Inicial</a></p>
    </header>

</body>

</html>
